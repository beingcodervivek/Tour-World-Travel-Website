<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="stylesheet" href="flight.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="booking-form-box">
        <div class="radio-btn">
        <input type="radio" class="btn" name="check" checked="checked">
        <span>Roundtrip</span>
        <input type="radio" class="btn" name="check"><span>One Way</span> 
        <input type="radio" class="btn" name="check"><span>Multy-City</span> 
    </div>

<div class="booking-form">
<label>Flying From</label>
        <input type="text" class="form-control" placeholder="City or Airport">
        <label>Flying To</label>
        <input type="text" class="form-control" placeholder="City or Airport">
        <div class="input-grp">
        <label>Departing</label>
        <input type="date" class="form-control select-date">
        </div>
        
        <div class="input-grp">
        <label>Returing</label>
        <input type="date" class="form-control select-date">
        </div>

        <div class="input-grp">
            <label>Adults</label>
            <input type="number" class="form-control select-date" value="1">
        </div>

        <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control select-date" value="0">
        </div>

        <div class="input-grp">
                <label>Travel class</label>
                <select class="custum-select">
                    <optionvalue="1">Economy class</optionvalue>
                    <optionvalue="2">Business class</optionvalue>
                </select>
        </div>
        
        <div class="input-grp"> <button type="button" class="btn btn-primary flight">Show Flights</button></div>
    </div>
</div>
    </body>
</html>
